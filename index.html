<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-family: Inter, Extra Bold Italic;
            font-weight: 800;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #483737;
        }
        
        .login-container {
            background-color: #633636;
            padding: 30px;
            width: 100%;
            height: 90vh;
            max-width: 492px;
        }

        
        .login-header {
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
            color: #000;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form input{
            background-color: #D4A1A1;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #000;  
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D4A1A1;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #D4A1A1;
            outline: none;
        }
        
        .login-button {
            background-color: #D4A1A1;
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: #C59E9E;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .signup-link a {
            color: white;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }

        .login-image-wrapper{
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-header{
            background-color: #D4A1A1;
            width: 176px;
            height: 176px;

            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        
        <div class="login-image-wrapper">
            <div class="login-header"></div>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label for="username">Login...</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password...</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Войти</button>
        </form>
    </div>
</body>
</html>
